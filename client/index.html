<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Subsnake is an exciting multiplayer pixel art game where you tunnel through terrain, battle other snakes, and eat pebbles to grow larger. Play now on mobile or desktop!">
    <meta name="keywords" content="Subsnake, multiplayer game, io game, pixel art, tunnel game, snake game, mobile game, desktop game, browser game">
    <meta name="author" content="Kuju">

    <meta property="og:title" content="Subsnake - Tunnel, Fight, and Grow!">
    <meta property="og:description" content="Dive into Subsnake, the multiplayer pixel art game where you tunnel, battle other snakes, and eat pebbles to grow larger. Play on mobile or desktop!">
    <meta property="og:image" content="https://subsnake.xyz/assets/subsnake-og.png">
    <meta property="og:url" content="https://subsnake.xyz/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Subsnake - Tunnel, Fight, and Grow!">
    <meta name="twitter:description" content="Join Subsnake, the game where you tunnel, battle, and grow! Available on both mobile and desktop.">
    <meta name="twitter:image" content="https://subsnake.xyz/assets/subsnake-twitter.png">

    <link rel="canonical" href="https://subsnake.xyz/">

    <title>Subsnake | Play online!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <head>
        <script>
            const LE = new Uint8Array(new Uint32Array([0x00000001]).buffer)[0] === 0x01;
            if (!LE) {
                console.error('Your system is not little endian. If you have any bugs, this is why. Please take note.');
            }
            const MOBILE = (typeof window.orientation !== 'undefined') || (navigator.userAgent.indexOf('IEMobile') !== -1);
            let __exe = false;
            /*E */ __exe = true;
            const EXE = __exe;
            const PROD = true;
            const IFRAME_ORIGIN = (window.location !== window.parent.location) ? document.referrer : null;
        </script>
        <script src="libs/nswa.js"></script>
        <script src="libs/pixi.js"></script>
        <script src="libs/pixelscan.js"></script>

        <script src="src/Subsnake.js"></script>

        <script src="src/AudioManager.js"></script>
        <script src="src/BoostManager.js"></script>
        <script src="src/BoostPositions.js"></script>
        <script src="src/ChatManager.js"></script>
        <script src="src/ClientInput.js"></script>
        <script src="src/Connection.js"></script>
        <script src="src/Environment.js"></script>
        <script src="src/ExitAnimations.js"></script>
        <script src="src/FoodManager.js"></script>
        <script src="src/FoodPositions.js"></script>
        <script src="src/History.js"></script>
        <script src="src/HueShiftFilter.js"></script>
        <script src="src/InputManager.js"></script>
        <script src="src/Interp.js"></script>
        <script src="src/KillPoints.js"></script>
        <script src="src/Logic.js"></script>
        <script src="src/Loop.js"></script>
        <script src="src/MobileInputProcessorSystem.js"></script>
        <script src="src/OverlayFilter.js"></script>
        <script src="src/PacketProcessor.js"></script>
        <script src="src/Packets.js"></script>
        <script src="src/Profanity.js"></script>
        <script src="src/Renderer.js"></script>
        <script src="src/ScoreBoxManager.js"></script>
        <script src="src/SnakeManager.js"></script>
        <script src="src/TitleManager.js"></script>
        <script src="src/Utilities.js"></script>

        <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
        <script>
            let crazyInitialized = false;
            if (IFRAME_ORIGIN && IFRAME_ORIGIN.includes('crazygames')) {
                window.CrazyGames.SDK.init().then(() => {
                    crazyInitialized = true;
                });
            }
        </script>

        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">
    </head>
    <body>
        <script>
            if (MOBILE) {
                document.body.classList.add('mobile');
            }
            const wideCheck = () => {
                if (window.innerWidth > window.innerHeight) {
                    document.body.classList.add('wide');
                    document.body.classList.remove('tall');
                } else {
                    document.body.classList.remove('wide');
                    document.body.classList.add('tall');
                }
            };
            window.addEventListener('resize', wideCheck);
            wideCheck();
        </script>
        <div class="canvasContainer" id="canvas-container"></div>
        <div class="globalChatCover" id="global-chat-cover"></div>
        <div class="chat transparent" id="chat-container">
            <div class="tabContainer" id="tab-background-container">
                <div class="space" id="background-space"></div>
                <div class="exit">
                    X
                </div>
            </div>
            <div class="foreground">
                <div class="tabContainer" id="tab-container">
                    <div class="space" id="foreground-space"></div>
                    <div class="exit" data-button="default" id="chat-exit-button">
                        X
                    </div>
                </div>
                <div class="historyBackground"></div>
                <div class="history">
                    <div class="historyText" id="chat-history-text">
                        <div class="historyTextScroll" id="chat-history-text-scroll"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="inputText" id="chat-input-text">
                        <input type="text" id="chat-input-text-input" maxlength="240" />
                        <img id="send-button" class="sendButton" src="assets/send-black.svg" alt="chat send button" data-button="default" draggable="false" />
                    </div>
                </div>
                <div class="chatCover"></div>
            </div>
        </div>
        <div class="hud" id="hud" style="display:none;">
            <img src="assets/chat-icon.svg" class="chatExpandTab expanded" id="chat-expand-tab" alt="chat icon" draggable="false" data-button="default" />
            <div class="scorebox" id="scorebox-container">
                <div class="scores">
                    <div class="leadersHeader">Leaders</div>
                    <div id="score-lines-container">
                    </div>
                </div>
            </div>
            <div id="mobile-controls" class="mobileControls" style="display:block;">
            </div>
        </div>
        <div class="titleInterface" id="title-interface" style="display:block;">
            <img class="title" src="assets/title.png" alt="subsnake title image" draggable="false" />
            <a href="https://store.steampowered.com/app/2450350/Fat_Goblins?utm_source=subsnake&utm_content=left" style="display:none;" id="fat-left">
                <img class="leftGoblins" src="assets/fatgoblins/fat_goblins_streaming_assets_right.png" />
            </a>
            <a href="https://store.steampowered.com/app/2450350/Fat_Goblins?utm_source=subsnake&utm_content=right" style="display:none;" id="fat-right">
                <img class="rightGoblins" src="assets/fatgoblins/fat_goblins_streaming_assets_left.png" />
                <img class="rightContent" style="display:none;" id="fat1" src="assets/fatgoblins/fat_goblins_ambush-throw-1_cropped.mp4.gif" />
                <img class="rightContent" style="display:none;" id="fat2" src="assets/fatgoblins/fat_goblins_break-down-doors_cropped.mp4.gif" />
                <img class="rightContent" style="display:none;" id="fat3" src="assets/fatgoblins/fat_goblins_ice-mage-combat-2_cropped.mp4.gif" />
                <img class="rightContent" style="display:none;" id="fat4" src="assets/fatgoblins/fat_goblins_mountain-horizontal-fly-over-1_cropped.mp4.gif" />
                <img class="rightContent" style="display:none;" id="fat5" src="assets/fatgoblins/fat_goblins_priest-fire-ult_cropped.mp4.gif" />
                <img class="rightAboveContent" src="assets/fatgoblins/wishlist-fat-goblins.png" />
            </a>
            <script>
                const index = Math.min(Math.floor(Math.random() * 5), 4) + 1;
                document.getElementById('fat' + index).style.display = 'block';
            </script>
            <input class="name" id="name" type="text" maxlength="24">
            <button class="play" id="play">Play</button>
        </div>
        <script>
            if (!IFRAME_ORIGIN) {
                document.getElementById('fat-left').style.display = 'block';
                document.getElementById('fat-right').style.display = 'block';
            }
        </script>
    </body>
</html>
